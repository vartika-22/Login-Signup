<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<style>
			.rounded-t-5 {
				border-top-left-radius: 0.5rem;
				border-top-right-radius: 0.5rem;
			}

			@media (min-width: 992px) {
				.rounded-tr-lg-0 {
					border-top-right-radius: 0;
				}

				.rounded-bl-lg-5 {
					border-bottom-left-radius: 0.5rem;
				}
			}
		</style>
</head>

<body style="background-color: aliceblue;">
	<!-- Section: Design Block -->
	<section class=" text-center text-lg-start">

		<div class="ml-5 pl-5">
			<div class="card m-5"
				style=" align-items: center; box-shadow: 3px 2px 20px 1px lightgrey;border-color: white;">
				<div class="row g-0 d-flex align-items-center">
					<div class="col-lg-4 d-none d-lg-flex">
						<img src="https://cdni.iconscout.com/illustration/premium/thumb/application-login-4438907-3726717.png"
							alt="Login" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
					</div>
					<div class="col-lg-8">
						<div class="card-body py-5 px-md-5">
							<!-- success message -->
							<div th:if="${param.error}" class="alert alert-info">
								invalid username or password
							</div>
							<form th:action="@{/login}" method="post">
								<!-- Email input -->
								<div class="form-outline m-4">
									<label class="form-label" for="email">Email</label>
									<input type="text" id="username" name="username" class="form-control"
										placeholder="Enter Your Username" />
								</div>

								<!-- Password input -->
								<div class="form-outline m-4">
									<label class="form-label" for="password">Password</label>
									<input type="password" id="password" name="password" class="form-control"
										placeholder="Enter Your Password" />
								</div>

								<!-- Submit button -->
								<input type="submit" class="btn btn-primary btn-block" value="Log-in" />
								<div class="mt-2">
									<p>New User? <a th:href="@{/registration}">Register Here</a></p>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Section: Design Block -->
</body>

</html>
