<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: aliceblue;">
	<!-- Section: Design Block -->
	<section class=" text-center text-lg-start">
		<style>
			.rounded-t-5 {
				border-top-left-radius: 0.5rem;
				border-top-right-radius: 0.5rem;
			}

			@media (min-width: 992px) {
				.rounded-tr-lg-0 {
					border-top-right-radius: 0;
				}

				.rounded-bl-lg-5 {
					border-bottom-left-radius: 0.5rem;
				}
			}
		</style>
		<div class="ml-5 pl-5">
			<div class="card m-5"
				style=" align-items: center; box-shadow: 3px 2px 20px 1px lightgrey;border-color: white;">
				<div class="row g-0 d-flex align-items-center">
					<div class="col-lg-4 d-none d-lg-flex">
						<img src="https://cdni.iconscout.com/illustration/premium/thumb/application-login-4438907-3726717.png"
							alt="Login" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
					</div>
					<div class="col-lg-8">
						<div class="card-body py-5 px-md-5 ">
							<!-- success message -->
							<div th:if="${param.success}" class="alert alert-info">
								You have Successfully registered to our Page!
							</div>
							<form th:action="@{/registration}" method="post" th:object="${user}">
								<h2>Register here</h2>

								<div class="form-outline mt-3 ml-5">

									<label class="form-label" for="firstName">First Name</label>
									<input type="text" id="firstName" class="form-control" th:field="*{firstName}"
										required autofocus placeholder="First Name" />
									<label class="form-label" for="lastName">Last Name</label>
									<input type="text" id="lastName" name="lastName" class="form-control"
										th:field="*{lastName}" required autofocus placeholder="Last Name" />

									<label class="form-label" for="email">Email</label>
									<input type="text" id="username" name="username" class="form-control"
										th:field="*{email}" required autofocus placeholder="Enter Your Username" />

									<label class="form-label" for="password">Password</label>
									<input type="password" id="password" name="password" class="form-control"
										th:field="*{password}" required autofocus placeholder="Enter Your Password" />

									<br><button type="submit" class="btn btn-primary">Register</button>
									<br>
									<p style="margin-top: 5px;">Already registered? <a href="/" th:href="@{/login}">Login here</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Section: Design Block -->
</body>

</html>
